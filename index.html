<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Icon Cards</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul class="cards">
    <li class="card">
        <img src="images/placeholder-circle.svg" alt="n">
      <div class="card-body">
        <h2> Atlas moth </h2>
        <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </div>
    </li>

    <li class="card">
        <img src="images/placeholder-circle.svg" alt="n">
      <div class="card-body">
        <h2>Hercules Moth</h2>
        <p>It has a wingspand of ~27cm, making it the largest moth found in the world</p>
      </div>
    </li>

    <li class="card">
      <img src="images/placeholder-circle.svg" alt="n">
      <div class="card-body">
        <h2>Ornate Moth</h2>
        <p>It is colored from pink, red, orange and yellow to white with black markings</p>
      </div>
    </li>
</ul>
</body>
</html>
